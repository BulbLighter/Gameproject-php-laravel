<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Profile</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>A Game of Pets</h1>
        <h2 id="profile-pet-title">Pet Profile</h2>
        <div class="pet-profile">
            <p><strong>Name:</strong> <span id="profile-pet-name">Busho</span></p>
            <p><strong>Type:</strong> <span id="profile-pet-type">Dog</span></p>
            <p><strong>Health:</strong> <span id="profile-pet-health">3 years</span></p>
            <p><strong>Level:</strong> <span id="profile-pet-level">5</span></p>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Game of Pets</title>
</head>
<body>
    <h1>Welcome to A Game of Pets</h1>
    <h2>Create your Pet</h2>
    <form id="petForm">
        <label for="petName">Pet Name:</label>
        <input type="text" id="petName" name="petName" required>
        <label for="petType">Pet Type:</label>
        <input type="text" id="petType" name="petType" required>
        <label for="petHealth">Pet Health:</label>
        <input type="number" id="petHealth" name="petHealth" required>
        <button type="submit">Create Pet</button>
    </form>
</body>
</html>
